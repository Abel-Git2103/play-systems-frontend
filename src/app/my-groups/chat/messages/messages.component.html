<div class="bg-white m-3 contenedor-mensajes">
  <div *ngFor="let mensaje of mensaje" class="mensajes m-2">
    <div>
      <p><i>{{mensaje.hora}}</i><br/><b>{{mensaje.usuario.username}}</b>: {{mensaje.contenido}}</p>
      <div class="icono-basura">
        <button class="boton-eliminar">
          <i class="icono bi bi-trash3-fill"></i>
        </button>
      </div>
    </div>
  </div>

</div>
<div class="enviar m-3">
  <div>
    <form class="d-flex">
      <div>
        <input
          type="text"
          class="form-control caja-mensaje"
          id="mensaje"
          aria-describedby="emailHelp"
          placeholder="Mensaje"
        />
      </div>

      <div>
        <button type="button" class="btn btn-primary boton-enviar">
          Enviar
        </button>
      </div>
    </form>
  </div>
</div>
