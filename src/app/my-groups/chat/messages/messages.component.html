<div class="bg-white m-3 contenedor-mensajes">
  <div *ngFor="let mensaje of mensajes" class="mensajes m-2">
    <div>
      <p><br /><b>{{mensaje.usuario.username}}</b>: {{ mensaje.contenido }}</p>
      <div class="icono-basura">
        <button (click)="deleteMessage(mensaje.id_mensaje)" class="boton-eliminar">
          <i class="icono bi bi-trash3-fill"></i>
        </button>
      </div>
    </div>
  </div>
</div>
<div class="enviar m-3">
  <div>
    <form class="d-flex">
      <div>
        <input
          type="text"
          id="contenido"
          class="form-control"
          placeholder="Escribe aquÃ­..."
          required
          [value]="contenido"
        />
      </div>

      <div>
        <button
          (click)="sendMessage()"
          type="button"
          class="btn btn-primary boton-enviar"
        >
          Enviar
        </button>
      </div>
    </form>
  </div>
</div>
