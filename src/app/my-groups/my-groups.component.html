<div *ngFor="let group of my_groups" class="card alinear m-2 group-card">
    <img
      class="card-img-top"
      src="{{ group.juego.imagen }}"
      alt="Card image cap"
    />
    <div class="card-body">
      <p class="card-text">{{ group.nombre_grupo }}</p>
      <button [routerLink] ="['/chat', group.id_grupo]" class="btn btn-primary boton">Entrar</button>
      <p>{{ chat }}</p>
      <p>{{ group.juego.nombre }}</p>
    </div>

</div>
