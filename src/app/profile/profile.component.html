<app-navbar></app-navbar>
<body>
  <div class="container-xl px-4 mt-4">
    <!-- Account page navigation-->
    <div class="row">
      <div class="col-xl-4">
        <!-- Profile picture card-->
        <div class="card mb-4 mb-xl-0">
          <div class="card-header">Imagen de perfil</div>
          <div class="card-body text-center">
            <!-- Profile picture image-->
            <img
              class="img-account-profile rounded-circle mb-2"
              src="http://bootdey.com/img/Content/avatar/avatar1.png"
              alt=""
            />
          </div>
        </div>
      </div>
      <div class="col-xl-8">
        <!-- Account details card-->
        <div class="card mb-4">
          <div class="card-header">Detalles de la cuenta</div>
          <div class="card-body">
            <form>
              <!-- Form Group (username)-->
              <div class="mb-3">
                <label class="form-label" for="inputUsername">Username</label>
                <input
                  class="form-control"
                  id="inputUsername"
                  type="text"
                  value="{{ this.username }}"
                  disabled
                />
              </div>
              <div class="mb-3">
                <label class="form-label" for="inputFirstName"
                  >Nombre</label
                >
                <input
                  class="form-control"
                  id="inputFirstName"
                  type="text"
                  value={{this.usuario.nombre}}
                  required [(ngModel)]="usuario.nombre"
                />
              </div>
              <div class="mb-3">
                <label class="form-label" for="inputLastName">Apellidos</label>
                <input
                  class="form-control"
                  id="inputLastName"
                  type="text"
                  value={{this.usuario.apellidos}}
                  required [(ngModel)]="usuario.apellidos"
                />
              </div>
              <!-- Form Group (email address)-->
              <div class="mb-3">
                <label class="form-label" for="inputEmailAddress"
                  >Email address</label
                >
                <input
                  class="form-control"
                  id="inputEmailAddress"
                  type="email"
                  value={{this.usuario.email}}
                  required [(ngModel)]="usuario.email"
                />
              </div>
              <!-- Save changes button-->
              <button class="btn btn-primary button button" type="button" (click)="updateUser(usuario.nombre, usuario.apellidos, usuario.email)">
                Guardar cambios
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
