<app-navbar></app-navbar>
<body>
  <div class="container-xl px-4 mt-4">
    <!-- Account page navigation-->
    <div class="row">
      <div class="col-xl-4">
        <!-- Profile picture card-->
        <div class="card mb-4 mb-xl-0">
          <div class="card-header">Imagen de perfil</div>
          <div class="card-body text-center">
            <!-- Profile picture image-->
            <img
              class="img-account-profile rounded-circle mb-2"
              src="http://bootdey.com/img/Content/avatar/avatar1.png"
              alt=""
            />
            <!-- Profile picture help block-->
            <div class="small font-italic text-muted mb-4">
              JPG o PNG no larger than 5 MB
            </div>
            <!-- Profile picture upload button-->
            <button class="btn btn-primary button" type="button">
              Cambiar
            </button>
            &nbsp;
            <button class="btn btn-primary button" type="button">
              Eliminar
            </button>
          </div>
        </div>
      </div>
      <div class="col-xl-8">
        <!-- Account details card-->
        <div class="card mb-4">
          <div class="card-header">Detalles de la cuenta</div>
          <div class="card-body">
            <form>
              <!-- Form Group (username)-->
              <div class="mb-3">
                <label class="form-label" for="inputUsername">Username</label>
                <input
                  class="form-control"
                  id="inputUsername"
                  type="text"
                  placeholder="{{this.username}}"
                />
              </div>
              <div class="mb-3">
                <label class="form-label" for="inputFirstName"
                  >Nombre completo</label
                >
                <input
                  class="form-control"
                  id="inputFirstName"
                  type="text"
                  placeholder="Enter your first name"
                  value="Nombre"
                />
              </div>
              <div class="mb-3">
                <label class="form-label" for="inputLastName">Apellidos</label>
                <input
                  class="form-control"
                  id="inputLastName"
                  type="text"
                  placeholder="Enter your last name"
                  value="Notario"
                />
              </div>
              <!-- Form Group (email address)-->
              <div class="mb-3">
                <label class="form-label" for="inputEmailAddress"
                  >Email address</label
                >
                <input
                  class="form-control"
                  id="inputEmailAddress"
                  type="email"
                  placeholder="Enter your email address"
                  value="name@example.com"
                />
              </div>
              <!-- Form Row-->
              <div class="mb-3">
                <!-- Form Group (phone number)-->
                <label class="form-label" for="inputPassword">Password</label>
                <input
                  class="form-control"
                  id="inputPassword"
                  type="psw"
                  placeholder="Enter your password"
                  value="password"
                />
              </div>
              <!-- Save changes button-->
              <button class="btn btn-primary button button" type="button">
                Guardar cambios
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
