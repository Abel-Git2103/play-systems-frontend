<section class="contenedor">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card card-registration my-4">
          <div class="row g-0">
            <div class="col-xl-6 d-none d-xl-block logo">
              <img
                src="../../assets/img/ps.jpg"
                alt="Sample photo"
                class="img-fluid"
                style="
                  border-top-left-radius: 0.25rem;
                  border-bottom-left-radius: 0.25rem;
                "
              />
            </div>
            <div class="col-xl-6">
              <div class="card-body p-md-5 text-black">
                <h3 class="mb-5 text-uppercase">
                  PLAY-SYSTEMS REGISTRATION FORM
                </h3>
                <p>*CAMPO OBLIGATORIO</p>

                <form>
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline form-group">
                        <input
                          type="text"
                          class="form-control"
                          [(ngModel)]="user_register.nombre"
                        />
                        <label class="form-label">*Nombre</label>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="text" class="form-control" />
                        <label class="form-label">*Apellidos</label>
                      </div>
                    </div>
                  </div>
                  <div class="form-outline mb-4 form-group">
                    <input type="text" class="form-control" />
                    <label class="form-label">*eMail</label>
                  </div>
                  <div class="form-outline mb-4 form-group">
                    <input type="text" class="form-control" />
                    <label class="form-label">*Nombre Usuario</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" id="password" class="form-control" />
                    <label class="form-label">*Contraseña</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" id="password" class="form-control" />
                    <label class="form-label">*Repetir Contraseña</label>
                  </div>
                  <div class="d-flex justify-content-end pt-3">
                    <button
                      type="button"
                      class="btn btn-light btn"
                      routerLink="/login"
                    >
                      Cancelar
                    </button>
                    <button
                      type="submit"
                      class="register btn btn-warning btn ms-2"
                      routerLink="/login"
                    >
                      Registrarse
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
