<app-game-explorer (search)="handleSearch($event)"></app-game-explorer>
<div class="container">
  <div
    *ngFor="let group of available_groups | buscar: filtro_valor"
    class="card group-card"
  >
    <div class="row no-gutters">
      <div class="col-sm-4 card-img-position">
        <img
          class="card-img"
          src="{{ group.juego.imagen }}"
          alt="Suresh Dasari Card"
        />
      </div>
      <div class="col group-description">
        <h5 class="card-title"><b> {{ group.nombre_grupo }}</b></h5>
        <p class="card-text">{{ group.descripcion }}</p>
        <p class="card-text"><b>Juego: {{group.juego.nombre}}</b></p>
        <a href="/chat/{{group.id_grupo}}" class="button btn btn-primary">Entrar</a>
      </div>
    </div>
  </div>
</div>
